<html>
<head>
  <title>Inventory</title>
  <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
  <link rel="stylesheet" type="text/css" href="css/custom.css">
</head>
<body>

<div class="container-fluid">

  <div class="main-stats" id="header"></div>

  <div role="main" id="main">
    <ul class="list-group" id="list"></ul>
  </div>

</div>

<script type="text/template" id="header-template">
  <div class="row stats-row">
    <div class="stat">
      <div class="data">
        <span class="number">0</span>items
      </div>
    </div>
    <div class="stat">
      <div class="data">
        <span class="number">$0</span>total value
      </div>
    </div>
    <button class="btn btn-sm btn-primary pull-right icon-plus new"></button>
  </div>
</script>

<script type="text/template" id="category-summary-template">
  <a href="#/category/<%= slug %>"><%= _id %></a><span class="badge"><%= count %></span>
</script>

<script type="text/template" id="category-items-template">
  <a href="#/view/<%= _id %>"><%= title %></a> <span class="pull-right">$<%= value %> <a href="#/edit/<%= _id %>">edit</a></span>
</script>

<script type="text/template" id="single-view-template">
  <h2><%= title %></h2>
  <p><%= category %></p>
  <p><%= value %></p>
  <small><a href="#" class="edit">edit</a> | <a href="#" class="delete">delete</a></small>
</script>

<script type="text/template" id="new-item-template">
  <form id="newItem" action="#" enctype="multipart/form-data">
    <input id="date" class="collect" type="hidden" type="text" value="">
    <div class="form-group">
      <div class="icon-camera"></div>
      <input id="fileInput" class="form-control" capture="camera" accept="image/*" type="file" name="files[]" />
    <div id="fileDisplayArea"></div>
    </div>
    <div class="form-group">
      <input id="title" class="form-control collect" type="text" placeholder="Title" />
    </div>
    <div class="form-group">
      <input id="category" class="form-control collect" type="text" placeholder="Category" />
    </div>
    <div class="form-group">
      <input id="value" class="form-control collect" type="text" placeholder="Value" />
    </div>
  </form>
</script>

<script src="js/lib/jquery.min.js"></script>
<script src="js/lib/underscore.min.js"></script>
<script src="js/lib/backbone.min.js"></script>
<script src="js/models/category-index.js"></script>
<script src="js/models/item-list.js"></script>
<script src="js/models/single-item.js"></script>
<script src="js/collections/category-index.js"></script>
<script src="js/collections/item-list.js"></script>
<script src="js/views/header.js"></script>
<script src="js/views/item.js"></script>
<script src="js/views/item-list.js"></script>
<script src="js/views/category-item.js"></script>
<script src="js/views/category-index.js"></script>
<script src="js/views/single-item.js"></script>
<script src="js/routes/routes.js"></script>
<script src="js/lib/helpers.js"></script>
<script src="js/app.js"></script>

</body>
</html>
