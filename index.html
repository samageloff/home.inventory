<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/custom.css">
  </head>

  <body>

  <div class="container-fluid">

    <div id="edit-mode"></div>

    <div class="list">
      <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th class="date">Date</th>
            <th class="title">Title</th>
            <th class="category">Category</th>
            <th class="image">Image</th>
            <th class="value">Value</th>
            <th></th>
          </tr>
        </thead>
        <tbody id="inventory-wrap">
        </tbody>
      </table>
    </div>

  </div>

    <script id="headerTemplate" type="text/template">
      <div class="main-stats">
        <div class="row stats-row">
          <div class="col-md-2 col-sm-2 stat">
            <div class="data">
                <span class="number" id="total-count">0</span>
                items
            </div>
          </div>
          <div class="col-md-5 col-sm-5 stat last">
            <div class="data">
                <span class="number" id="value-wrap">$<b></b></span>
                <span class="value">value</span>
            </div>
          </div>
          <button class="btn btn-sm btn-primary pull-right icon-plus" id="new-item"></button>
        </div>
      </div>
    </script>

    <script id="itemTemplate" type="text/template">
      <td class="date"><%= $.format.date( new Date( date ), 'M/d/yy' ) %></td>
      <td class="title"><%= title %></td>
      <td class="category"><%= category %></td>
      <td class="image"><% if (itemImage != "") { %><a href="<%= itemImage %>" target="_blank">View</a><% } %></td>
      <td class="value">$<%= value %></td>
      <td></td>
      <td>
        <a href="#" class="delete-item pull-right icon-trash"></a>
        <a href="#edit/<%= id %>" class="edit-item pull-right glyphicon-pencil"></a>
      </td>
    </script>

    <script id="editTemplate" type="text/template">
      <form id="editItem" action="#" enctype="multipart/form-data">
        <div class="form-group">
          <label for="title">Title</label>
          <input type="text" class="form-control" id="title" value="<%=title %>">
        </div>
        <div class="form-group">
          <label for="category">Category</label>
          <input type="text" class="form-control" id="category" value="<%=category %>">
        </div>
        <div class="form-group">
          <label for="itemValue">Category</label>
          <input type="text" class="form-control" id="itemValue" value="<%=itemValue %>">
        </div>
        <div class="form-group">
          <label for="fileInput">Image</label>
          <input id="fileInput" class="form-control" capture="camera" accept="image/*" type="file" name="files[]" />
        </div>
        <button type="submit" class="btn btn-default" id="save">Save</button>
      </form>
    </script>

    <script src="js/lib/jquery.min.js"></script>
    <script src="js/lib/jquery.date.min.js"></script>
    <script src="js/lib/bootstrap.min.js"></script>
    <script src="js/lib/underscore.min.js"></script>
    <script src="js/lib/backbone.min.js"></script>
    <script src="js/models/item.js"></script>
    <script src="js/collections/inventory.js"></script>
    <script src="js/views/inventory.js"></script>
    <script src="js/views/item.js"></script>
    <script src="js/views/edit.js"></script>
    <script src="js/views/header.js"></script>
    <script src="js/routes/routes.js"></script>
    <script src="js/app.js"></script>

  </body>
</html>
